<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile: Nachiket Patil</title>
    <link rel="stylesheet" href="../css/nav.css" />
    <link rel="stylesheet" href="../css/body.css" />
    <link rel="stylesheet" href="../css/profile.css" />
    <script defer src="../js/scripts.js"></script>
  </head>
  <body>
    <!-- NAVBAR  START-->

    <div id="navbar"></div>

    <!-- NAVBAR END -->

    <!-- MAIN PROFILE START -->

    <main class="profile-main">
      <section class="profile-card" aria-label="Profile Card">
        <img
          src="https://avatars.githubusercontent.com/u/583231?v=4"
          alt="Profile photo of Nachiket Patil"
          class="profile-avatar"
        />
        <div class="profile-name">Nachiket Patil</div>
        <div class="profile-title">IIT Gandhinagar – B.Tech in CSE</div>
        <div class="profile-intro">
          Computer Science undergraduate at IIT Gandhinagar (2024–2028).<br />
          Passionate about machine learning and real-world tech.<br />
          Building my foundation through coursework and projects.
        </div>
        <div class="profile-socials">
          <a
            href="https://www.linkedin.com/in/nachiket-patil-iitgn"
            target="_blank"
            rel="noopener"
            aria-label="LinkedIn Profile"
          >
            <img
              src="https://cdn-icons-png.flaticon.com/512/174/174857.png"
              alt="LinkedIn Logo"
              class="icon-bg"
            />
          </a>
          <a
            href="https://github.com/nachiketpatil0105"
            target="_blank"
            rel="noopener"
            aria-label="GitHub Profile"
          >
            <img
              src="https://cdn-icons-png.flaticon.com/512/25/25231.png"
              alt="GitHub Logo"
              class="icon-bg"
            />
          </a>
        </div>
      </section>
    </main>

    <!-- MAIN PROFILE END -->

    <!-- FOOTER  START-->

    <div id="footer"></div>

    <!-- FOOTER END -->

    <!-- NAVBAR JS START -->

    <script>
      fetch('/html/navbar.html')
        .then((response) => response.text())
        .then((data) => {
          document.getElementById('navbar').innerHTML = data
        })
    </script>

    <!-- NAVBAR JS END -->

    <!-- FOOTER JS START -->

    <script>
      fetch('/html/footer.html')
        .then((response) => response.text())
        .then((data) => {
          document.getElementById('footer').innerHTML = data
        })
    </script>

    <!-- FOOTER JS END -->
  </body>
</html>
