<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>
    <link rel="stylesheet" href="css/body.css" />
    <link rel="stylesheet" href="css/nav.css" />
    <link rel="stylesheet" href="css/images_hover.css" />
    <script defer src="js/scripts.js"></script>
  </head>
  <body>
    <!-- NAVBAR START -->

    <div id="navbar"></div>

    <!-- NAVBAR END -->

    <!-- Place this at the start of your <body> -->
    <!-- Place this at the start of your <body> -->
    <div class="image-stack">
      <img
        src="https://images.unsplash.com/photo-1517694712202-14dd9538aa97?auto=format&fit=crop&w=600&q=80"
        alt="AI Brain Visualization"
        class="stack-img img1"
      />
      <img
        src="https://images.unsplash.com/photo-1519125323398-675f0ddb6308?auto=format&fit=crop&w=600&q=80"
        alt="Code on Screen"
        class="stack-img img2"
      />
      <img
        src="https://images.unsplash.com/photo-1504384308090-c894fdcc538d?auto=format&fit=crop&w=600&q=80"
        alt="Abstract Tech Network"
        class="stack-img img3"
      />
      <img
        src="https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=600&q=80"
        alt="Data Science Graph"
        class="stack-img img4"
      />
      <img
        src="https://images.unsplash.com/photo-1465101046530-73398c7f28ca?auto=format&fit=crop&w=600&q=80"
        alt="Data Visualization"
        class="stack-img img5"
      />
      <img
        src="https://images.unsplash.com/photo-1519985176271-adb1088fa94c?auto=format&fit=crop&w=600&q=80"
        alt="Tech Abstract"
        class="stack-img img6"
      />

        alt="Machine Learning Concept"
        class="stack-img img7"
      />
    </div>

    <!-- FOOTER  START-->

    <div id="foot"></div>

    <!-- FOOTER END -->

    <!-- NAVBAR JS START -->

    <script>
      fetch('./html/nav.html')
        .then((response) => response.text())
        .then((data) => {
          document.getElementById('navbar').innerHTML = data
        })

      fetch('./html/foot.html')
        .then((response) => response.text())
        .then((data) => {
          document.getElementById('foot').innerHTML = data
        })
    </script>

    <!-- NAVBAR JS END -->
  </body>
</html>
